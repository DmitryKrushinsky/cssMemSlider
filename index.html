<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Mem Slider</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>Meme Css Slider</h1>
            <input type="radio" name="point" id="slide1" checked>
            <input type="radio" name="point" id="slide2">
            <input type="radio" name="point" id="slide3">
            <input type="radio" name="point" id="slide4">
            <input type="radio" name="point" id="slide5">
            <div class="slider">
                <div class="slides slide1">
                    <img src="./assets/blm.png" width="1024" height="800" alt="blm">
                    <div class="text1">
                        <span>Black live matter</span>
                    </div>
        
                </div>
                <div class="slides slide2">
                    <img src="./assets/deer.png" width="1024" height="800" alt="deer">
                    <div class="text2">
                        <span>Be carefull</span>
                    </div>
                </div>
                <div class="slides slide3">
                    <img src="./assets/italian.png" width="1024" height="800" alt="italian">
                    <div class="text3">
                        <span>I want slice of pizza....</span>
                    </div>
                </div>
                <div class="slides slide4">
                    <img src="./assets/java_csharp.png" width="1024" height="800" alt="java_csharp">
                    <div class="text4">
                        <span>JavaScript is my choise</span>
                    </div>
                </div>
                <div class="slides slide5">
                    <img src="./assets/jojo.png" width="1024" height="800" alt="jojo">
                    <div class="text5">
                        <span>MUDA MUDA MUDA MUDA MUDA</span>
                    </div>
                </div>
            </div>
            <div class="controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
                <label for="slide5"></label>
            </div>
        </div>
    </div>
</body>
</html>
